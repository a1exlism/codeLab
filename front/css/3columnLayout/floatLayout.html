<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Float Layout</title>
	<style>
		body,
		html {
			height: 100%;
			padding: 0;
			margin: 0
		}

		.left {
			background: rgb(10, 28, 92);
			width: 100px;
			float: left;
			height: 100%;
		}

		.main {
			background: rgb(55, 125, 126);
			height: 100%;
			margin: 0px 100px 200px 0px;
		}

		.right {
			background: rgb(130, 156, 182);
			width: 200px;
			float: right;
			height: 100%;
		}
	</style>
</head>

<body>
	<div class="left">Left</div>
	<div class="right">Right</div>
	<div class="main">Main</div>
</body>

</html>
