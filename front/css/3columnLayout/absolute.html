<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		html, body {
			height: 100%;
			padding: 0;
			margin: 0;
		}

		.left, .right {
			position: absolute;
			top: 0;
			background-color: rgb(107, 179, 93);
			height: 100%;
		}

		.left {
			left: 0;
			width: 100px;
		}

		.right {
			right: 0;
			width: 200px;
		}

		.main {
			margin:0 200px 0 100px;
			height: 100%;
			background-color: rgb(92, 111, 194);
		}
	</style>
</head>
<body>
	<div class="left"></div>
	<div class="main"></div>
	<div class="right"></div>
</body>
</html>
