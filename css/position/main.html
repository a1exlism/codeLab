<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1 class="title">Position default value: static</h1>
	<h2>div margin: 10px;</h2>
	<div id="absolute">
		<h1>Absolute</h1>
		<div class="origin">
			<p>200 x 60 px</p>
			<p>Looking for root: HTML Tag</p>
		</div>
		<div class="new">
			<p>left: 20px; top: 0;</p>
		</div>
	</div>

	<div id="relative">
		<h1>Relative</h1>
		<div class="origin">
			<p>200 x 60 px</p>
			<p>Looking for parent: up div Tag</p>
		</div>
		<div class="new">
			<p>left: 20px; top: 0;</p>
		</div>
	</div>
</body>

</html>
